<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r=prompt("Nhập giá trị bán kính");
    const p=3.14;
    r=parseInt(r);
    let S=r*r*p;
    let P=2*r*p;
    document.write("Diện tích hình tròn S = "+S);
    document.write("<br>");
    document.write("Chu vi hình tròn P = "+P);
</script>

</body>
</html>
